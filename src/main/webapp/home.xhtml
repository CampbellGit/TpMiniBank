                </tr>

                    <td><h:message for="adresse" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Entrez le code postale:" /></td>
                    <td><h:inputText id="CP" value="#{Client.CP}"

                </tr>

                </tr>
                <tr>

                    <td><h:message for="telephone" style="color:red" /></td>
                </tr>

                <tr>
                    <td />
                    <td><h:commandButton value="Register" action="#{Client.ajouterClient}" /></td>
                </tr>
                <tr> 
                    <td><h:outputLink value="CompteClient.xhtml">CompteClient</h:outputLink></td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
